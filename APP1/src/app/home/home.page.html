<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"><br>

  <form #form = "ngForm">
    <ion-item>
      <ion-label>Number 1</ion-label>
      <ion-input name="n1" ngModel></ion-input>
    </ion-item> <br>
    <ion-item>
      <ion-label>Number 2</ion-label>
      <ion-input name = "n2" ></ion-input>
    </ion-item>
    <ion-button (click)="SUM(form)">+</ion-button>
  </form>
 
  
 

</ion-content>
